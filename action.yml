name: metrics
description: genertate metrics
author: moses

inputs: 
  token: 
    description:
    required:

  runmethod:
    description: Method to run action in adhoc mode or scheduler
    required: true
    default: adhoc

  fromdate:
    description: A date time in format YYYY-MM-DD. If specified activity_days will be ignored
    required: true

  todate:
    description: A date time in format YYYY-MM-DD. If specified activity_days will be ignored
    required: true

  outputDir:
    description: output directory
    required: true
    default: ${{ github.workspace }}
  
  octokit_max_retries:
    description: maximum number if retries 
    required: true
    default: 15
  
  
runs:
  using: node12
  main: dist/index.js